<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise-race</title>
</head>
<body>
<script>
  let p1 = new Promise((resolve, reject) =>
    setTimeout(() => {
      resolve("ok 1")
    }, 1000)
  )
  let p2 = Promise.resolve("success 2")
  let p3 = Promise.resolve("oh yeah 3")

  const result = Promise.race([p1, p2, p3])
  console.log(result)
</script>
</body>
</html>`
